<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic CSS</title>
    <style>
      li {
        color: rgba(204, 92, 92, 0.887);
      }
    </style>
  </head>
  <body>
    <h3 style="color: blueviolet">Leaning Basic CSS</h3>
    <h4 style="background-color: aquamarine">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <ul>
      <li>Inline</li>
      <li>Internal</li>
      <li>External</li>
    </ul>
    <p>This is a stand alone paragraph</p>
  </body>
</html>
